<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      FORM SUS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title id="titulo">Formulário para notificação de síndrome gripal</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      lorem ipsum...lorem ipsum...lorem ipsum...lorem ipsum...lorem ipsum...lorem ipsum...
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item class="ion-disabled">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Nome"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="reader-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input type="number" placeholder="CPF com pontuação"></ion-input>
      </ion-label>
    </ion-item>

    <ion-item class="ion-activated">
      <ion-icon name="today-outline" slot="start"></ion-icon>
      <ion-label>

            <ion-datetime display-timezone="brt" placeholder="DD/MM/AAAA"></ion-datetime>

        </ion-label>
    </ion-item>

    <ion-item>
      <ion-icon name="people-outline" slot="start"></ion-icon>
      <ion-label>
        <ion-input placeholder="Nome da mãe"></ion-input>
      </ion-label>
    </ion-item>
  </ion-card>

</ion-content>
